<html>
    <head>
        <title>Kwitter</title>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
        <link rel="stylesheet" type="text/css" href="kwitter_room.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <body style="background-color: rgb(60, 129, 172);">
        <center>
            <div class="container">
            <h1>Welcome To Kwitter </h1>

            <br>
            <br>
            <h4 id="current_user" style="float: right; margin-right: 10px;"></h4>
            <br>
            <br>
            <input style="width:50%;" type="number" placeholder="Room Number" class="form-control" id="room_num">
            <br>
            <button class="button-lg button-success" onclick="addRoom()">Make or Join Room</button>
            <br>
            <h2>Open Rooms</h2>
            <div id="output"></div>
            </div>
        </center>
        <script src="kwitter_room.js"></script>
    </body>
