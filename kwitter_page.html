<html>
    <head>
        <title>Kwitter Room</title>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
        <link rel="stylesheet" type="text/css" href="kwitter_room.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body style="background-color:rgb(55, 81, 151);">
        <div class="container">
            <center>
                <h1 id="chat_title"></h1>
                <button style="float: right;" class="btn btn-danger" onclick="logout()"><i class="glyphicon glyphicon-log-out"></i>Log Out</button>
                <hr>
                <br>
                <div id="output"></div>
                <br>
                <input id="msg" style="width:50%;" placeholder="Message" class="form-control">
                <button onclick="send()" style="margin-right: 10px;" class="btn btn-success">Send</button>
            </center>
        </div>
        <script src="kwitter_page.js"></script>
    </body>
</html>
